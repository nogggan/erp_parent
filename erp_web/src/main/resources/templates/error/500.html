<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>服务器错误</title>
</head>
<body>
		<h3>
			错误码:<span th:text="${status}"></span>
			路径:<span th:text="${path}"></span>
			信息:<span th:text="${message}"></span>
			时间:<span th:text="${#calendars.format(timestamp,'yyyy-MM-dd hh:mm:ss')}"></span>
		</h3>
</body>
</html>
