<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>综合信息管理系统</title>
<link rel="stylesheet" type="text/css" href="css/login.css" th:href="@{/css/login.css}"/>
<script type="text/javascript" src="adminjs/jquery-1.7.2.min.js" th:src="@{/adminjs/jquery-1.7.2.min.js}"></script>
<script type="text/javascript" src='adminjs/index.js' th:src="@{/adminjs/index.js}"> </script>
<script type="text/javascript" src='adminjs/index.js' th:src="@{/adminjs/index.js}"> </script>
<script type="text/javascript" src="/js/form.js" th:src="@{/js/form.js}"></script>
<script type="text/javascript" th:inline="javascript">
	function login(){
		var data = getFormData("loginform");
		var url = [[@{/sys/login}]]
		$.post(url,data,function(data){
			if(data.code==200){
				window.location.href = [[@{/}]];
			}else{
				alert(data.msg);
			}	
		})
	}
	$(document).keyup(function(event){
		if(event.keyCode==13){
			login();
		}
	})
</script>
</head>
<body>
<div class='signup_container'>
<div class="w-load"><div class="spin"></div></div>
    <h1 class='signup_title'>蓝云ERP管理系统</h1>
    <div id="userInfo">
    	<span style="float:left; margin-left:40px; height:200px; border:0px solid red"><img th:src="@{/images/erp.jpg}" src='images/erp.jpg' id='admin'/></span>
        <span style="float:left; margin-left:40px; height:200px; border:0px solid red">
            <div id="signup_forms" class="signup_forms clearfix">
                        <form class="signup_form_form" id="loginform" method="post" >
                                <div class="form_row first_row">
                                    <label for="signup_email">请输入用户名</label>
                                    <input type="text" name="username" placeholder="请输入用户名" id="signup_name" >
                                </div>
                                <div class="form_row">
                                    <label for="signup_password">请输入密码</label>
                                    <input type="password" name="password" placeholder="请输入密码" id="signup_password" >
                                </div>
                       </form>
            </div> 
            <div id="foo"></div>
                	<br/>      
        </span>
    </div>
    
    

    <div class="login-btn-set"><div class='rem'>记住我</div> <a href='javascript:login()' class='login-btn'></a></div>
</div>

</body>



</html>
